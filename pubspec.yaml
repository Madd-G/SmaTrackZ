name: smatrackz
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.22.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.1
  firebase_storage: ^11.5.1
  uuid: ^4.2.1
  intl: ^0.18.1
  flutter_animate: ^4.2.0+1
  dartz: ^0.10.1
  get_it: ^7.6.4
  lottie: ^2.6.0
  provider: ^6.1.1
  iconly: ^1.0.1
  ionicons: ^0.2.2
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  dio: ^5.3.3
#  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  google_maps_flutter: ^2.5.0
  flutter_google_places_hoc081098: ^2.0.0-beta.1
  google_api_headers: ^2.0.3
#  firebase_app_check: ^0.2.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800